{% extends "base.html" %}
{% block content %}
<div class="blog stack-small">
  <div>
    <h1>{{ page.title }}</h1>
    <p class="text-gray-300">{{ page.date | date(format="%e %B %Y") }}</p>
  </div>

  <div class="stack-small text-lighter">
    {{ page.content | safe }}
  </div>
</div>
{% endblock %}
