<!DOCTYPE html>
<html lang="en">
{%- if page %}
	{%- set resource = page %}
{%- elif section %}
	{%- set resource = section %}
{%- endif %}
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://*.jsdelivr.net 'sha256-CMynFB9WvpyTI0WuEiaFr0p1H3rVTgy/nEgLEsn8Qec=' 'sha256-021f0fd27042b279a49e982215c6dc3c3ab84e95b35553a119dfdbd50af6be94' 'sha256-wWMtmvAWRqAopJ1Pa4/eIcFK28gFBBV7e8X9MiKqwT4='; style-src 'self' 'unsafe-inline' ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ resource.description }}">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/syntax-theme-dark.css" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" type="text/css" href="/css/syntax-theme-light.css" media="(prefers-color-scheme: light)" />
  <title>Felipe Seré</title>
</head>

<body>
  <div class="main center">
    <nav class="horizontal space-between text-gray-300">
      <a href="/">Home</a>
      <a href="/blogs">Blogs</a>
      <a href="/garden">Garden</a>
      <a href="/about">About</a>
      <a href="/design">Design</a>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p class="text-gray-500 text-center">Felipe Seré © 2021</p>
    </footer>
  </div>
</body>
</html>
