{% extends "base.html" %}
{% block content %}
<div class="stack garden">
  <div class="article-head">
    <h1>{{ page.title }}</h1>
    <div class="horizontal">
    {% set growth = page.extra.growth %}
    {% include "growth-emoji.html" %} 
    <p class="text-gray-300">{{ page.date | date(format="%e %B %Y") }}</p>
    </div>
  </div>

  <hr class="hairline" />

  <div class="content stack-small text-lighter">
    {{ page.content | safe }}
  </div>
</div>
{% endblock %}
